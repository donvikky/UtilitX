<ion-view view-title="Forgot Password" hide-nav-bar="true" ng-controller="ForgetController as forget">
    <ion-header-bar class="bar-positive">        
        <button class="button button-large left" ng-click="forget.goBack()">
            <i class="icon ion-arrow-left-c"></i>
        </button>
        <h1 class="title">Forgot Password</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <br/><br/><br/><br/><br/><br/>
        <div class="list">
            <label class="item item-input">
                <i class="icon ion-person"></i>
                <input type="text" placeholder="username">
            </label>
            <label class="item item-input">
                <i class="icon ion-at"></i>
                <input type="email" placeholder="email">
            </label>
        </div>
        <button class="button button-full button-positive" ng-click="login()">Reset Password</button>        
    </ion-content>
</ion-view>
