<ion-view view-title="Register" hide-nav-bar="true" ng-controller="RegisterController as register">
    <ion-header-bar class="bar-positive">        
        <button class="button button-large left" ng-click="register.goBack()">
            <i class="icon ion-arrow-left-c"></i>
        </button>
        <h1 class="title">Register</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-floating-label label-outline">
                <span class="input-label"t>FIRST NAME</span>
                <input type="text" placeholder="first name">
            </label>
            <br/>
            <span class="separator"></span>
            <label class="item item-input item-floating-label">
                <span class="input-label">LAST NAME</span>
                <input type="text" placeholder="last name">
            </label>
            <br/>
            <label class="item item-input item-floating-label">
                <span class="input-label">EMAIL</span>
                <input type="email" placeholder="email">
            </label>
            <br/>
        </div>
        <button class="button button-positive button-full">Sign Up</button>
    </ion-content>
</ion-view>
